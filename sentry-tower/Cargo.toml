[package]
name = "sentry-tower"
version = "0.27.0"
authors = ["Sentry <hello@sentry.io>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/getsentry/sentry-rust"
homepage = "https://sentry.io/welcome/"
description = """
Sentry integration for tower-based crates.
"""
edition = "2021"
rust-version = "1.60"

[features]
http = ["http_", "pin-project", "url"]

[dependencies]
tower-layer = "0.3"
tower-service = "0.3"
http_ = { package = "http", version = "0.2.6", optional = true }
pin-project = { version = "1.0.10", optional = true }
sentry-core = { version = "0.27.0", path = "../sentry-core", default-features = false, features = ["client"] }
url = { version = "2.2.2", optional = true }

[dev-dependencies]
anyhow = "1"
prost = "0.8"
sentry = { path = "../sentry", default-features = false, features = ["test"] }
sentry-anyhow = { path = "../sentry-anyhow" }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tonic = { version = "0.5", features = ["transport"] }
tower = { version = "0.4", features = ["util", "timeout"] }
