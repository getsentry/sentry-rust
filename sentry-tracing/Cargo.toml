[package]
name = "sentry-tracing"
version = "0.44.0"
authors = ["Sentry <hello@sentry.io>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/getsentry/sentry-rust"
homepage = "https://sentry.io/welcome/"
description = """
Sentry integration for tracing and tracing-subscriber crates.
"""
edition = "2021"
rust-version = "1.81"

[package.metadata.docs.rs]
all-features = true

[features]
default = []
backtrace = ["dep:sentry-backtrace"]
logs = ["sentry-core/logs"]

[dependencies]
sentry-core = { version = "0.44.0", path = "../sentry-core", features = [
    "client",
] }
tracing-core = "0.1"
tracing-subscriber = { version = "0.3.20", default-features = false, features = [
    "std",
] }
sentry-backtrace = { version = "0.44.0", path = "../sentry-backtrace", optional = true }
bitflags = "2.9.4"

[dev-dependencies]
log = "0.4"
sentry = { path = "../sentry", default-features = false, features = ["test", "tracing"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3.20", features = ["fmt", "registry"] }
tokio = { version = "1.44", features = ["rt-multi-thread", "macros", "time"] }
