os: linux
language: rust

git:
  depth: 1

branches:
  only:
    - master
    - /^release\/.+$/

script: make $SUITE

matrix:
  include:
    - env: SUITE=style
    - env: SUITE=lint
    - env: SUITE=checkall
    - env: SUITE=testall

    # MacOS
    - os: osx
      env: SUITE=checkall
    - os: osx
      env: SUITE=testall

    # Minimum Rust
    - env: SUITE=checkfast
      rust: "1.40.0"
    - env: SUITE=testfast
      rust: "1.40.0"

    # Build Docs
    - env: SUITE=travis-push-docs
      script: make $SUITE || [[ ! "$TRAVIS_BRANCH" =~ ^release/ ]]

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/cba2c080-4305-11e8-bbec-0a580a280224/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
