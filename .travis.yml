language: rust
cache:
  cargo: true

git:
  depth: 1

if: tag IS blank
script: make $SUITE

matrix:
  include:
    - os: linux
      env: SUITE=check
      rust: "1.21.0"
    - os: linux
      env: SUITE=cargotest
      rust: "1.21.0"
    - os: linux
      env: SUITE=checkall
    - os: linux
      env: SUITE=cargotestall
    - os: osx
      env: SUITE=checkall
    - os: osx
      env: SUITE=cargotestall
    - os: linux
      env: SUITE=format-check
      install: rustup component add rustfmt-preview

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/cba2c080-4305-11e8-bbec-0a580a280224/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
