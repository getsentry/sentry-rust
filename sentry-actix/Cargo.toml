[package]
name = "sentry-actix"
version = "0.18.0"
authors = ["Sentry <hello@sentry.io>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/getsentry/sentry-rust"
homepage = "https://sentry.io/welcome/"
description = """
Sentry client extension for actix-web 0.7.
"""
edition = "2018"

[package.metadata.docs.rs]
all-features = true

[features]
default = ["with_sentry_default"]
with_sentry_default = [
    "sentry/with_default_transport",
    "sentry/with_panic",
    "sentry/with_native_tls"
]

[dependencies]
sentry = { version = "0.18.0", path = "../sentry", default-features = false }
sentry-failure = { version = "0.18.0", path = "../sentry-failure" }
actix-web = { version = "0.7", default-features = false }
failure = "0.1.3"
fragile = "0.3.0"
